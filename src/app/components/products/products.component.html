<div class="container-fluid filter-menu">
  <div class="container d-flex">
    <div class="item">
      <a (click)="productsFilter('all')">
        <i class="fas fa-gifts text-warning pb-2 fs-3"></i>
        <h6>All Products</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="productsFilter('electronics')">
        <i class="fas fa-laptop-medical text-warning pb-2 fs-3"></i>
        <h6>Electronics</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="productsFilter('fashion')">
        <i class="fas fa-tshirt text-warning pb-2 fs-3"></i>
        <h6>Fashion</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="productsFilter('jewelery')">
        <i class="fas fa-gem text-warning pb-2 fs-3"></i>
        <h6>Jewelry</h6>
      </a>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of filteredProducts">
      <div class="col-md-6 col-lg-4 col-xl-3">
        <div class="card my-3">
          <img
            [src]="item.image"
            class="card-img-top"
            alt="{{ item.title }}"
            role="button"
          />
          <div class="card-body">
            <h5
              class="card-title"
              style="
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 100ch;
              "
            >
              {{ item.title }}
            </h5>
            <p
              class="card-text"
              style="
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 100ch;
              "
            >
              {{ item.description }}
            </p>
            <p><strong>Price: </strong>{{ item.price | currency }}</p>
            <a class="btn btn-primary w-100" (click)="addToCart(item)"
              >Add to cart</a
            >
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
